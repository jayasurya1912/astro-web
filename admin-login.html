<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sri Agasthiya maha Siva sutchama Nadi Astrologer centre vaitheeswaran Kovil</title>
    <link rel="stylesheet" href="admin-login.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="images/mainlogo.jpg" alt="Admin Logo" onerror="this.src='https://via.placeholder.com/80x80/7a0f0f/ffffff?text=SV'">
            <h1>Admin Login</h1>
            <p>Sri Agasthiya maha Siva sutchama Nadi Astrologer centre vaitheeswaran Kovil</p>
        </div>
        
        <form id="loginForm">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
        </form>
    </div>

    <script>
        // Admin Login Functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Simple validation
            if (username === '' || password === '') {
                showMessage(errorMessage, 'Please fill in all fields');
                return;
            }
            
            // Demo credentials (replace with actual authentication)
            if (username === 'admin' && password === 'admin123') {
                showMessage(successMessage, 'Login successful! Redirecting...');
                
                // Store login session
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUsername', username);
                
                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                showMessage(errorMessage, 'Invalid username or password');
            }
        });
        
        // Forgot password functionality
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Please contact system administrator to reset your password.');
        });
        
        function showMessage(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }
        
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }

        // Debug: Check if CSS is loaded
        console.log('Admin login page loaded');
    </script>
</body>
</html>
